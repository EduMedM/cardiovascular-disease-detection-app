{% extends "base.html" %} {% load static %} {% block content %}

<div
  class="p-4 sm:ml-64 flex flex-col justify-center items-center h-screen background"
>
  <div class="inline-flex rounded-md shadow-sm mb-3" role="group">
    <button
      type="button"
      id="personal"
      class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white active"

      Datos Personales
    </button>

    <button

        <div class="relative z-0 w-full mb-6 group">

            placeholder=" "
            required
          />
          <label
            for="floating_phone"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"

          >
        </div>
        <div class="grid md:grid-cols-2 md:gap-6">
          <div class="relative z-0 w-full mb-6 group">
            <input
              type="number"
              min="15"
              max="115"
              value="{{patient_obj.age}}"

              id="floating_age"

              placeholder=" "

              for="floating_first_name"

            >

                <option value="1" {% if patient_obj.sex == 1 %}selected{% endif %}>Masculino</option>

            <label
              for="floating_last_name"

            <label

            <select

              id="floating_last_name"

              placeholder=" "

            />
            <label
              for="floating_last_name"

              >Colesterol</label

        <div class="grid md:grid-cols-2 md:gap-6">
          <div class="relative z-0 w-full mb-6 group">
            <select
              name="resting_ecg"

            <label

            >

              max="200"

            <label

</div>

{% block extra_js %}
 <script>
  function showTab(tabId) {
    const tab1 = document.getElementById("form1");
    const tab2 = document.getElementById("form2");
    const medic = document.getElementById("medic");
    const personal = document.getElementById("personal");

    if (tabId === "medic") {
      tab1.classList.add("hidden");
      tab2.classList.remove("hidden");
      medic.classList.add("active");
      personal.classList.remove("active");
    } else if (tabId === "personal") {
      tab2.classList.add("hidden");
      tab1.classList.remove("hidden");
      personal.classList.add("active");
      medic.classList.remove("active");
    }
  }

  document.getElementById("medic").addEventListener("click", () => showTab("medic"));
  document.getElementById("personal").addEventListener("click", () => showTab("personal"));
</script>
{% endblock extra_js %}
{% endblock content %}
